<div class="user-container">
  <button mat-button (click)="openDialog()" class="center-button" *ngIf="displayOrderBtn">Order Items</button>
    <mat-tab-group>
        <mat-tab label="Grocery Items"> 
          <mat-card *ngIf="groceryItems.length == 0">
            <mat-card-content>Grocery Store is Empty!</mat-card-content>
          </mat-card>
          <div *ngIf="groceryItems.length != 0">
            <table mat-table [dataSource]="groceryItems" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Item Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef> Category </th>
                  <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef> Quantity </th>
                  <td mat-cell *matCellDef="let element">
                    <select [(ngModel)]="element.quantity" (change)="onQuantityChange(element)">
                      <option *ngFor="let num of infiniteNumbers" [value]="num">{{ num }}</option>
                    </select>
                  </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedGroceryColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedGroceryColumns;"></tr>
              </table>
            </div>
        </mat-tab>
        <mat-tab label="Orders"> 
          <mat-card *ngIf="orderItems.length == 0">
            <mat-card-content>No Orders!</mat-card-content>
          </mat-card>
          <div *ngIf="orderItems.length != 0">
            <table mat-table [dataSource]="orderItems" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Item Name </th>
                <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedOrderColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedOrderColumns;"></tr>
            </table>
        </div>
        </mat-tab>
    </mat-tab-group>
</div>
